          <div class="col-sm-9">
              <input type="text" class="form-control" id="name" placeholder="John Smith" required>

      </div>
      <div class="form-group row">

          <div class="col-sm-9">

          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="message">Message</label>
          <div class="col-sm-9">
              <textarea rows="3" class="form-control" id="message" placeholder="" required>
                  </textarea>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-9 offset-sm-3">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
